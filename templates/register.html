{% extends 'layout.html' %}

{% block head %}
  <title>Register</title>
  <!-- Font Awesome 7.0.1 -->
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
  integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer" />
{% endblock %}

{% block body %}
  <div class="min-h-screen flex items-center justify-center mt-10">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold mb-6 text-center text-primary">Registrasi Akun</h2>

      {% if message %}
        <div class="mb-4 text-red-500 text-center font-semibold">{{ message }}</div>
      {% endif %}

      <form method="POST" action="{{ url_for('register') }}">
        <!-- Nama -->
        <div class="mb-4 relative">
          <label class="block text-gray-700 mb-2" for="name">Nama Lengkap</label>
          <input
            class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:outline-none transition"
            type="text"
            id="name"
            name="name"
            placeholder="Masukkan nama lengkap"
            required
          />
          <i class="fa-solid fa-user absolute right-3 top-11 text-gray-400"></i>
        </div>

        <!-- Email -->
        <div class="mb-4 relative">
          <label class="block text-gray-700 mb-2" for="email">Email</label>
          <input
            class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:outline-none transition"
            type="email"
            id="email"
            name="email"
            placeholder="example@mail.com"
            required
          />
          <i class="fa-solid fa-envelope absolute right-3 top-11 text-gray-400 "></i>
        </div>

        <!-- Password -->
        <div class="mb-4 relative">
          <label class="block text-gray-700 mb-2" for="password">Password</label>
          <div class="relative">
            <input
              class="peer w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:outline-none transition"
              type="password"
              id="password"
              name="password"
              placeholder="•••••••"
              required
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-primary focus:outline-none"
            >
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Konfirmasi Password -->
        <div class="mb-6 relative">
          <label class="block text-gray-700 mb-2" for="confirm_password">Konfirmasi Password</label>
          <div class="relative">
            <input
              class="peer w-full px-4 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:outline-none transition"
              type="password"
              id="confirm_password"
              name="confirm_password"
              placeholder="Konfirmasi password"
              required
            />
            <button
              type="button"
              id="toggleConfirm"
              class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-primary focus:outline-none"
            >
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Tombol -->
        <button
          class="w-full bg-primary text-white py-2 px-4 rounded hover:bg-primary/90 transition duration-300 font-semibold"
          type="submit"
        >
          Register
        </button>

        <p class="text-center text-gray-600 mt-4 text-sm">
          Sudah punya akun?
          <a href="{{ url_for('login') }}" class="text-primary hover:underline">Login di sini</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Script show/hide password -->
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirm = document.getElementById('toggleConfirm');
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('confirm_password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.querySelector('i').classList.toggle('fa-eye');
      togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
    });

    toggleConfirm.addEventListener('click', () => {
      const type = confirmInput.type === 'password' ? 'text' : 'password';
      confirmInput.type = type;
      toggleConfirm.querySelector('i').classList.toggle('fa-eye');
      toggleConfirm.querySelector('i').classList.toggle('fa-eye-slash');
    });
  </script>
{% endblock %}
