{% extends 'layout.html' %}

{% block head %}
  <title>Daftar Kelas</title>
{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center mt-10">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
    <h2 class="text-3xl font-bold mb-6 text-center text-primary">Daftar Kelas</h2>

    <!-- Nama Kelas -->
    <div class="bg-gray-100 p-4 rounded-lg text-center mb-6">
      <h3 class="text-xl font-semibold text-gray-700">{{ class_name }}</h3>
    </div>

    {% if message %}
      <div class="mb-4 text-red-500 text-center font-semibold">{{ message }}</div>
    {% endif %}

    <form method="POST" action="">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Nama Lengkap</label>
        <input type="text" value="{{ user.name }}" class="w-full px-4 py-2 border rounded bg-gray-100" readonly>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" value="{{ user.email }}" class="w-full px-4 py-2 border rounded bg-gray-100" readonly>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Nomor WhatsApp</label>
        <input name="phone" type="text" placeholder="08xxxxxxxxxx" required class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-primary">
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Alamat</label>
        <textarea name="address" rows="3" required class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-primary resize-none"></textarea>
      </div>

      <button class="w-full bg-primary text-white py-2 px-4 rounded hover:bg-primary transition duration-300 font-semibold">
        Daftar Sekarang
      </button>
    </form>
  </div>
</div>
{% endblock %}
